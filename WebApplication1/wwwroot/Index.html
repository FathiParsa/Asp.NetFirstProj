<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>مجتمع فنی</title>
    <style>

        body{
            direction : rtl;
            text-align : right;
        }

        div{
            color : blue;
            padding : 20px;
        }

        .inherit-example {
            color : inherit;
            padding : inherit;
        }

        .initial-example{
            color : initial;
            padding : initial;
        }

    </style>

</head>
<body>
    <p> این اولین متن است</p>
<div>
    <p>این یک متن اولیه نیست</p>
    <p class="inherit-example">این یک متن است و ارث بری شده است </p>
    <p class="initial-example">این هم یک متن دیگر است و از پیش فرض مرورگر استفاده کرده است</p>
</div>
    
</body>
</html>
